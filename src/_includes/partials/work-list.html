<div class="" id="work-list">
  <div class="">
    {% if workListHeadline %}
    <h2 class="">
      {{ workListHeadline }}
    </h2>
    {% endif %}
    <div>
      <ol class="">
        {% for item in workListItems %}
        <li class="">
          <a href="{{ item.url }}" class="work-list__link">{{ item.data.title }}</a>
        </li>
        {% endfor %}
      </ol>
    </div>
  </div>
</div>
