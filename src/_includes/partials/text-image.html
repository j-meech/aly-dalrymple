{% if textImageContent %}
    {% set textImage = textImageContent %}
{% endif %}

<article class="flex flex-col md:flex-row md:odd:flex-row-reverse my-5 md:my-10">
    {% if textImage.imageUrl %}
    <div class="w-full md:w-1/2">
        <div class="aspect-w-1 aspect-h-1 bg-gray-200">
            <img
                class="full-bg-cover"
                src="{{ textImage.imageUrl }}"
                alt="{{ textImage.imageAlt }}"
            />
        </div>
    </div>
    {% endif %}
    <div class="w-full md:w-1/2 pt-5 md:pt-0">
    {% if textImage.title %}
        <h2 class="text-2xl md:text-4xl font-semibold tracking-wide mb-2.5 md:mb-5" >{{ textImage.title }}</h2>
    {% endif %}
        <p class="">{{ textImage.summary }}</p>
    {% if textImage.buttonUrl %}
        <div class="">
            <a class="button" href="{{ textImage.buttonUrl }}">{{ textImage.buttonText }}</a>
        </div>
    {% endif %}
    </div>
</article>
